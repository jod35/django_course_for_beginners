{% extends 'base.html' %}
{% block content %}
<form action="" method="post" enctype="multipart/form-data">
    <h1>Login</h1>
    {% csrf_token %}
    
    {% for field in form %}
        <div class="form-group">
            <p class="label">{{ field.label }}</p>
            {{field}}
        </div>
    {% endfor %}
    <div class="form-group">
        <input type="submit" value="Submit" class="btn">

    </div>
</form>
{% endblock content %}
