{% extends 'base.html' %}
{% block content %}
    <h1>List of posts</h1> 
    
    {% for post in posts %}
        <div class="post">
            <a href="{% url 'post_detail' post_id=post.id %}" class="link"><h1>{{ post.id }} |{{ post.title }}</h1></a>
            <p>{{ post.content }}</p>
            <img src="{{post.thumbnail.url}}" alt="" class="image">
        </div>
    {% endfor %}
        
{% endblock content %}
